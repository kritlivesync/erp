<!DOCTYPE html>
<html>
<head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name='description' content='ERP系统'>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=3,minimum-scale=1,user-scalable-no" />
    <meta name="apple-mobile-web-app-title" content="ERP系统" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="keywords" content="基于Web的ERP系统" />
    <meta name="referrer" content="always">
    <link rel="icon" href="" type="image/x-icon" />

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
  <title>
    登录界面
  </title>

   <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }


    .banner {
      max-width: 100%;
    }

  </style>

</head>
<body>
<div class="ui aligned center aligned grid">
  <div class="column">
    <h2 class="ui orange image header">
      <div class="content">
        欢迎登录ERP系统
      </div>
    </h2>
    <image src="/image/sign.png" class="banner">
    <% if(typeof(error) !== 'undefined') { %>
    <div class="ui negative message">
      <i class="close icon"></i>
      <div class="header"><%= error %> </div></div>
    <% } %>
    <form class="ui large form" action="/login" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text"  placeholder="Username" id="loginname" name="loginname">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" placeholder="Password" id="password" name="password">
          </div>
        </div>
        <button class="fluid orange ui button" type="submit">登录</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      新用户?<a href="/signup">点击这里注册</a>
    </div>
  </div>
</div>

<script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</body>
</html>
