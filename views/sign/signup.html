<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
    <style type="text/css">
		.content {
			max-width: 500px;
			margin-left: 500px;
			margin-top: 100px;
		}
    </style>
</head>
<body>
	<div class="content">
		<div class="ui form">
			<div class="required field">
				<label>用户名</label>
				<div class="ui left icon input">
		          <input type="text" placeholder="Username">
		          <i class="user icon"></i>
		        </div>
			</div>
			<div class="required field">
				<label>密码</label>
				<div class="ui left icon input">
		          <input type="password" placeholder="password">
		          <i class="lock icon"></i>
		        </div>
			</div>
			<div class="required field">
				<label>确认密码</label>
				 <div class="ui left icon input">
		          <input type="password" placeholder="repeat password">
		          <i class="lock icon"></i>
		        </div>
			</div>

			<h4 class="ui horizontal divider header"><i class="tag icon"></i> 详细资料填写 </h4>
			<div class="three fields">
				<div class="field">
					<label>员工编号</label>
					<input type="text" placeholder="employee ID">
				</div>
				<div class="field"><label>姓名</label>
					<input type="text" placeholder="name"></div>
					
				<div class="field"><label>年龄</label>
					<input type="text" placeholder="age"></div>
					
			</div>

			<div class="two fields">
				<div class="field">
					<label>职位</label>
					<input type="text" placeholder="position">
				</div>
				<div class="field">
					<label>部门</label>
					<input type="text" placeholder="department">
				</div>

			</div>

			<div class="fields">
				<div class="six wide field">
					<label>工作电话</label>
					<input type="text" placeholder="phone">
				</div>
				<div class="ten wide field">
					<label>办公地点</label>
					<input type="text" placeholder="location">
				</div>
			</div>

			<button class="ui secondary button large" style="margin-left: 150px">Okay </button>
			<button class="ui button large">Cancel </button>

		</div>
	</div>
	


</body>
</html>
