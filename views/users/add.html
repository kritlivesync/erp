<% layout('layout') -%>
<style type="text/css">
	.content {
		max-width: 500px;
		margin-top: 10px;
	}
</style>

<div class="content">
	<% if (typeof(error) !== 'undefined')  { %>
		<div class="ui warning message">
		  <i class="close icon"></i>
	  	<div class="header"><%= error %> </div> </div>
	<% } %>

	<form id="signup_form" action="/addUser" method="post">
		<div class="ui form">
			<div class="required field">
				<label>用户名</label>
				<div class="ui left icon input">
				  <% if (typeof(loginname) !== 'undefined') { %>
	        	  <input type="text" placeholder="Username" id="loginname" name="loginname" value="<%= loginname %>">
	        	  <% } else { %>
	        	  <input type="text" placeholder="Username" id="loginname" name="loginname">
	        	  <% } %>
		          <i class="user icon"></i>
		        </div>
			</div>
			<div class="required field">
				<label>密码</label>
				<div class="ui left icon input">
		          <input type="password" placeholder="password" id="password" name="password">
		          <i class="lock icon"></i>
		        </div>
			</div>
			<div class="required field">
				<label>确认密码</label>
				 <div class="ui left icon input">
		          <input type="password" placeholder="repeat password" id="rePassword" name="rePassword">
		          <i class="lock icon"></i>
		        </div>
			</div>
			<h4 class="ui horizontal divider header"><i class="setting icon"></i> 权限设置 </h4>
			<div class="ui two column grid">
				<div class="column">
					<div class="ui toggle checkbox">
					  <input type="checkbox" name="userm" value="haha">
					  <label>用户管理</label>
					</div>
				</div>
				<div class="column">
					<div class="ui toggle checkbox">
					  <input type="checkbox" name="salem" value="haha">
					  <label>销售管理</label>
					</div>
				</div>
			</div>
			<div class="ui two column grid">
				<div class="column">
					<div class="ui toggle checkbox">
					  <input type="checkbox" name="warehousem" value="haha">
					  <label>仓库管理</label>
					</div>
				</div>
				<div class="column">
					<div class="ui toggle checkbox">
					  <input type="checkbox" name="purchasem" value="haha">
					  <label>采购管理</label>
					</div>

				</div>
			</div>
			
			
		
		

			<h4 class="ui horizontal divider header"><i class="tag icon"></i> 详细资料 </h4>
			<div class="three fields">
				<div class="field">
					<label>员工编号</label>
					<input type="text" placeholder="employee ID" id="employid" name="employid">
				</div>
				<div class="field"><label>姓名</label>
					<input type="text" placeholder="name" id="name" name="name"></div>
					
				<div class="field"><label>邮箱</label>
					<input type="text" placeholder="e-mail" id="email" name="email"></div>
					
			</div>

			<div class="two fields">
				<div class="field">
					<label>职位</label>
					<input type="text" placeholder="position" id="position" name="position">
				</div>
				<div class="field">
					<label>部门</label>
					<select class="ui dropdown" id="department" name="department">
						<option value="销售部门">销售</option>
						<option value="采购部门">采购</option>
						<option value="库管部门">库管</option>
					</select>
				</div>

			</div>

			<div class="fields">
				<div class="six wide field">
					<label>工作电话</label>
					<input type="text" placeholder="phone" id="phone" name="phone">
				</div>
				<div class="ten wide field">
					<label>办公地点</label>
					<input type="text" placeholder="location" id="office" name="office">
				</div>
			</div>


			<button class="ui secondary button large" style="margin-left: 150px" type="submit">Okay </button>
			<a class="ui button large" href="/login">Cancel </a>

		</div>
	</form>
</div>
